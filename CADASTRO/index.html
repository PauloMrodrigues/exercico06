<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se | Site</title>
        <link rel='stylesheet' href='./index.css'>
    </head>
    <body>
        <div class='container'>
            <section class='formulario'>
                <form>
                    <div class='titulo'>
                        <h1>Cadastro</h1>
                        <h2>As plantas estão te aguardando! Cadastre-se.</h2>
                    </div>
                    <section>
                        <div>
                            <label for='nome'><span>Nome</span></label>
                            <label for='email'><span>E-mail</span></label>
                            <label for='data'><span>Data de nascimento</span></label>
                            <label for='estado'><span>Estado</span></label>
                            <label for='senha'><span>Senha</span></label>
                            <label for='confSenha'><span>Confirme a senha</span></label>
                        </div>
                        <div>
                            <input type='text' placeholder='Paulo Miguel' id='nome' class='input' required/>
                            <input type='email' placeholder='MiguelRodri@123.com' id='email' class='input' required/>
                            <input type='date' placeholder='Out 17, 2007' id='data' class='input' required/>
                            <input type='text' placeholder='Mato Grosso' id='estado' class='input' required/>
                            <input type='password' placeholder='Senha' id='senha' class='input' required/>
                            <input type='password' placeholder='Confirmação de senha' id='confSenha' class='input' required/>
                            <button type='submit'>Cadastar</button>
                        </div>
                    </section>
                </form>
            </section>
            <section class='flier'>
                <div class='flier-overlay'>
                    <header>
                        <a href='#'>
                            
                        </a>
                        <span>Cultive</span>
                    </header>
                    <main>
                        <section>
                            <span>TENHA MAIS CONTATO COM A NATUREZA</span>
                            <h1>Culthive.</h1>
                        </section>
                        <span>CUTIVE E CUIDE DA NATUREZA</span>
                    </main>
                </div>
                <img src='https://www.gncnews.com.br/assets/uploads/65705b7096b2938b1dd5f1283e28abe8.png' alt=''/>
            </section>
        </div>
    </body>
</html>
